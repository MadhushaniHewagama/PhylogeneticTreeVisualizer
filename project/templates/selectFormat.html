
{% extends 'layout.html' %} 

{% block body %}
<div class="jumbotron text-center">
  <form class="form-inline" method="POST" action="http://localhost:5000/PhylogeneticTree">
    <div class="form-group">
      
      <div class="input-group">
          <span class="input-group-addon">Select Tree format</span>
              <select name="comp_select" class="selectpicker form-control">
                {% for o in data %}
                <option value="{{ o.name }}">{{o.name}}</option>
                {% endfor %}
              </select>
      </div>
      <button type="submit" class="btn btn-secondary" title="create phylogenetic tree">Go</button>
    </div>
    
  </form>

</div>
<div class="col-xs-6" id="div1" style="float: left">
  <h3>Circular Format Tree</h3>
  <p>
      <img src="/static/images/circular_phyloxml.png">
  </p>
</div>
<div class="col-xs-6" id="div2" style="float: right">
   
  <p>
          <h3>Rectangular Format Tree</h3>
          <img src="/static/images/rectangular_phyloxml.png">
   
  {% endblock %}
